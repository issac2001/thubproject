<!DOCTYPE html>
<html>
    <head>
        <title>Issac Thampi</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="action.js"></script>
    </head>
    <body>
      <nav>
        <a href="https://tinkerhub.org/" target="_" class="logo">
          <img src="thub.png">
        </a>
      
     
        <ul class="menu">
          <div id="heading">
            <h3>TINKERHUB BOOTCAMP</h3>
         </div>
        </ul>
        <a href="#" target="_">
       <img src="isth.jpg" class="pic"/>
      </a>
      </nav>
       
    <div class="box1">
      <h4 class="ab">Backgrond Colour Picker</h4>
      
       <div class="parent">
         <div class="c7" onclick="changetowhite()"></div>
         <div class="c3" onclick="changetoyellow()"></div>
          <div class="c2" onclick="changetored()"></div>
          <div class="c4" onclick="changetogreen()"></div>
          <div class="c5" onclick="changetoorange()"></div>
          <div class="c6" onclick="changetoviolet()"></div>
          <div class="c1" onclick="changetoblue()"></div>
          <div class="c8" onclick="changetopink()"></div>
          <div class="c9" onclick="changetodblue()"></div>
          <div class="c10" onclick="changetodgreen()"></div>
         
        </div>
        <div class="c11" onclick="changetodefault()"><strong>DEFAULT</strong></div>
        <div class="box1">
            <h4>Heading Colour Picker</h4>
            
             <div class="parent">
              <div class="c1" onclick="headtoblue()"></div>
              <div class="c9" onclick="headtodblue()"></div>
              <div class="c8" onclick="headtopink()"></div>
              <div class="c6" onclick="headtoviolet()"></div>
              <div class="c5" onclick="headtoorange()"></div>
              <div class="c10" onclick="headtodgreen()"></div>
              <div class="c4" onclick="headtogreen()"></div>
              <div class="c7" onclick="headtowhite()"></div>
              <div class="c2" onclick="headtored()"></div> 
              <div class="c3" onclick="headtoyellow()"></div>
              
            </div>
            <div class="c11" onclick="headtodefault()"><strong>DEFAULT</strong></div>
    </div>
    <div class="box2">
        <h4>Shape Changer</h4>
        <div class="innerbox2">
        <div>
          <div class="selector" onclick="changetosquare()">SQUARE</div>
          <div class="selector" onclick="changetocircle()">CIRCLE</div>
          <div class="selector" onclick="changetorectangle()">RECTANGLE</div>
        </div>
        <div id="shape"></div>
      </div>
  </div>
</body>
</html>
